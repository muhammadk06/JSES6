<html>
    <head>

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" />
        <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css" />
        

        <title>Movie Database</title>

    </head>

    <body>
        <div class = "container mt-4">
        <h1 class = "text-center"><i class = "fas fa-video"></i>MOVIE DATABASE</h1>
        <form id = "for" class = "text-center">
            <div class = "form-group">
                <h3>Title</h3>
                <input id = "movT" class = "form-control" type="text">
            </div>
          
            <div class = "form-group">
                <h3>Director</h3>
                <input id = "dir" class = "form-control" type="text">

            </div>

            <div class = "form-group">
                <h3>Year</h3>
                <input id = "yr" class = "form-control" type="text">
            </div>

            <input class = "btn btn-info" type = "submit" value = "Add Movie">

        </form>
    
        <table class = "table table-striped mt-5">
    <tr>
        <th>Title</th>
        <th>Director</th>
        <th>Year</th>
      </tr>
      <tbody id = "dat"></tbody>
      </table>
    </div>
    <script src = "main.js"></script>
    </body>

</html>
